{% load static %}
<style>
.btn-square {
  border-radius: 0;
}
</style>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="container">
  <div class="text-center">
    <img src="{% static 'images/logo_desenfoque.png' %}" alt="Logo" class="logo">
  </div>


<br><br>


  <h1 class="text-center">Cotice AQUI su Aviso Legal en Segundos</h1>
   <h4 class="display-7 text-center">Para cotizar suba su aviso en formato Word o escríbalo en el recuadro</h4>
  <br><br>
<div class="row justify-content-center">
  <div class="col-lg-6">
<div class="text-center">
 <div class="row">
        <div class="col-md-6">
          <button id="upload-btn" class="btn btn-primary btn-square" style="background-color: #167238; border-color: #167238; width: 100%;">Subir archivo</button>
        </div>
        <div class="col-md-6">
          <button id="write-btn" class="btn btn-primary btn-square" style="background-color: #167238; border-color: #167238; width: 100%;">Escribir aviso</button>
        </div>
      </div>
</div>

    <form id="upload-form" method="post" enctype="multipart/form-data" style="display: none;">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="file">Archivo Word:</label>
        <input type="file" class="form-control-file" id="file" name="file">
      </div>


<br><br>
             <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg" style="background-color: #167238; border-color: #167238;">Cotizar</button>
      </div>
    </form>
    <form id="write-form" method="post" style="display: none;">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="text">Texto:</label>
        <textarea class="form-control" id="text" name="text" rows="5"></textarea>
      </div>
<br><br>
       <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg" style="background-color: #167238; border-color: #167238;">Cotizar</button>
      </div>
    </form>
  </div>
</div>

<br><br>
<div class="text-center">
  {% if messages %}
    <div class="alert alert-success mt-4">
      {% for message in messages %}
        <h2 class="display-4">{{ message }}</h2>
      {% endfor %}
    </div>
  {% endif %}
</div>

<script>
  $(document).ready(function() {
    $('#upload-btn').click(function() {
      $('#upload-form').show();
      $('#write-form').hide();
    });

    $('#write-btn').click(function() {
      $('#upload-form').hide();
      $('#write-form').show();
    });
  });
</script>
